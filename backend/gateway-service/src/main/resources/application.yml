server:
  port: 5050

spring:
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - "http://localhost:5174"

                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowed-headers: "*"
                exposed-headers:
                  - Authorization
                allow-credentials: true

          routes:
            - id: auth
              uri: http://auth-service:3000
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1

            - id: vehicle
              uri: http://vehicle-service:5051
              predicates:
                - Path=/vehicle/**
              filters:
                - StripPrefix=1
            - id: booking
              uri: http://booking-service:5052
              predicates:
                - Path=/booking/**
              filters:
                - StripPrefix=1
